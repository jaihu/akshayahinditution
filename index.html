    <!-- Admin Tools Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Tools</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <button id="export-btn" class="btn btn-outline-primary w-100">Export All Tickets</button>
                    </div>
                    <div class="mb-3">
                        <label for="import-file" class="form-label">Import Tickets</label>
                        <input type="file" class="form-control" id="import-file" accept=".json">
                    </div>
                    <div class="mb-3">
                        <button id="clear-btn" class="btn btn-outline-danger w-100">Clear All Tickets</button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Access Button (fixed position) -->
    <div class="position-fixed bottom-0 end-0 m-3">
        <button id="admin-btn" class="btn btn-dark rounded-circle p-3" title="Admin Tools">
            <i class="bi bi-gear-fill"></i>
        </button>
    </div>
